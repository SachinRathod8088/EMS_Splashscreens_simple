<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        /* Background Gradient */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            /* Feel free to adjust the gradient colors! */
            animation: fadeIn 2s ease-in-out;
        }

        /* Splash Logo Styles */
        .splash-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            /* Add a subtle text shadow for depth */
            animation: pulse 2s infinite alternate;
            cursor: pointer; /* Make it clickable */
        }

        /* Water Wave Animation */
        .splash-logo:hover {
            animation: wave 1s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            to { transform: scale(1.1); }
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="splash-logo">Employee Management System</div>
    <script>
        // Add any JavaScript logic here (if needed)
        setTimeout(() => {
            window.location.href = 'login.html'; // Replace with your actual main page
        }, 3000); // Show splash screen for 3 seconds
    </script>
</body>
</html>
