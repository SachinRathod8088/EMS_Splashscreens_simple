<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Splash Screen</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff6b6b, #f0e130, #66d7d1);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Splash screen container */
        #splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Title of the system */
        .splash-title {
            font-size: 2.5em;
            color: white;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: titleSlideIn 2s ease-out;
        }

        /* Icon container */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }

        /* Icon for user and admin */
        .icon-container .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        /* Loading bar */
        .loading-bar {
            position: relative;
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar span {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: white;
            animation: loadProgress 5s forwards;
        }

        /* Keyframes for title slide-in effect */
        @keyframes titleSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Keyframes for bounce effect */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Keyframes for loading progress */
        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Fade-out effect */
        @keyframes fadeOut {
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 class="splash-title">Employee Management System</h1>

        <!-- Icons for Admin and User -->
        <div class="icon-container">
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/100/admin-settings-male.png" alt="Admin Icon">
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/100/user-male-circle.png" alt="User Icon">
            </div>
        </div>

        <!-- Loading bar -->
        <div class="loading-bar">
            <span></span>
        </div>
    </div>

    <script>
        // Automatically remove splash screen after the loading animation completes
        window.addEventListener('load', () => {
            setTimeout(() => {
                // Start fade-out animation
                document.getElementById('splash-screen').style.animation = "fadeOut 1s forwards";
                // Redirect to another page (replace "dashboard.html" with your desired page)
                setTimeout(() => {
                    // window.location.href = "dashboard.html"; // Uncomment to redirect
                }, 1000); // Delay to let the fade-out complete
            }, 5000); // Total splash screen time
        });
    </script>

</body>
</html>
